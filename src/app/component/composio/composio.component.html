<h2>Connect Gmail via Composio</h2>

<div *ngIf="isLoading" style="margin: 10px 0;">
  Loading Composio SDK...
</div>

<div *ngIf="error" style="color: red; margin: 10px 0;">
  {{ error }}
</div>

<button 
  (click)="connectGmail()" 
  [disabled]="isLoading || error"
  style="padding: 10px 20px; font-size: 16px;"
>
  Connect to Gmail
</button>

<!-- Container for popup mode -->
<div id="gmail-widget"></div>
