<h3 class="mb-4">Crud-Operation Page</h3>

<div class="container">
  <!-- Add/Edit Form -->
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0">{{ isEditing ? "Edit User" : "Add New User" }}</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.name"
              id="name"
              name="name"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="user.email"
              name="email"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="tel"
              class="form-control"
              [(ngModel)]="user.phone"
              id="phone"
              name="phone"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.address"
              id="address"
              name="address"
            />
          </div>
        </div>
        <div class="text-end">
          <button
            type="button"
            class="btn btn-secondary me-2"
            (click)="resetForm()"
          >
            Reset
          </button>
          <button type="submit" class="btn btn-primary">
            {{ isEditing ? "Update" : "Add" }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Data Table -->
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">User List</h5>
    </div>
    <div class="card-body">
      <div class="row">
        @for (item of userList; track $index) {
        <div class="col-3">
          <div class="mb-3">
            <div class="card" style="width: 100%">
              <div class="card-body">
                <h5 class="card-title">Name: {{ item.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted"> Email: {{ item.email }}</h6>
                <p class="card-text">Phone: {{ item.phone }}</p>
                <p class="card-text">Address: {{ item.address }}</p>
                <button class="btn btn-primary me-2" (click)="onEdit(item)">Edit</button>
                <button class="btn btn-danger"(click)="onDelete(item)">Delete</button>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
